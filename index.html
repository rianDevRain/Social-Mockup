<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/109916713c.js"
      crossorigin="anonymous"
    ></script>
    <title>Social-Mockup</title>
  </head>
  <body>
      <!-- Top Section -->
    <header class="hero">
        <!-- Profile Picture -->
      <div class="picture"></div> 
      <!-- Profile title and website -->
      <div class="title">Social Site</div>
      <div class="site">www.placeholder.com</div>
      <!-- row with like button for positioning -->
      <div class="likerow">
          <!-- Another row for flexbox -->
        <div class="likebuttons">
          <button class="b1-a bttn">
            <i class="far fa-thumbs-up"></i>
            like
          </button>
          <button class="b1-b bttn">
            <i class="fas fa-plus"></i>
            follow
          </button>
          <button class="b1-c bttn">
            <i class="fas fa-comment-alt"></i>
            message
          </button>
          <button class="b1-d bttn">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </div>
      </div>
      <!-- row with timeline for postioning -->
      <div class="timerow">
          <!-- row with timeline for flexbox -->
        <div class="timebuttons">
          <button class="b2-a bttn">Timeline</button>
          <button class="b2-b bttn">About</button>
          <button class="b2-c bttn">Welcome</button>
          <button class="b2-d bttn">BLM</button>
          <button class="b2-e bttn">
            More
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
      </div>
    </header>
    <!-- Bottom section -->
    <section>
      <article class="left"></article>
      <article class="right"></article>
    </section>
  </body>
</html>
